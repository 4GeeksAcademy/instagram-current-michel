<div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <i class="bi bi-instagram"></i>
      <a class="navbar-brand" href="#">Instagram</a>

    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"></li>
        </ul>
        <form class="d-flex" role="search">
          <div class="btn-group" role="group">

            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile </a></li>
              <li><a class="dropdown-item" href="#">Accesibility</a></li>

            </ul>

          <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Create a post
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"><b>Create a new post</b></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Add the caption of your post here</textarea>
          <button type="button" class="btn btn-secondary">
            <i class="bi bi-camera-fill"></i>
          </button>
          <button type="button" class="btn btn-secondary">
            <i class="bi bi-geo-alt-fill" width="10px" height="10px"></i>
          </button>
         
         
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
</div>
        </form>
      </div>
    </div>
  </nav>
</div>

        <li class="nav-item">

            <i class="bi bi-square-fill"></i>
          </a>
        </li>
      </button>
    </li>
  </ul>
